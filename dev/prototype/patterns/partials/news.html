{#
 # News entry template
 #}

{% extends "_layout" %}

{% block content %}
	<section class="news-index">
		<h1 class="news-index__title">{{ entry.title }}</h1>
		<p class="news-index__text">Posted on {{ entry.postDate.format('F d, Y') }}</p>
		<p class="news-index__text">{{ entry.body }}</p>
	</section>
{% endblock %}

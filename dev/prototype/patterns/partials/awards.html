	<section class="awards-entry">
		<h1 class="awards-entry__title">
			{{ entry.title }}
		</h1>

		<p class="awards-entry__date">
			Posted on {{ entry.postDate.format('F d, Y') }}
		</p>

		<p class="awards-entry__text">
			{{ entry.awardWinningProject}}
		</p>

		<p class="awards-entry_date">
			{{ entry.awardDateAwarded}}
		</p>

		<a href="{{ entry.getURL(winningProjectUrl) }}">
			Winning Project URL
		</a>
	</section>

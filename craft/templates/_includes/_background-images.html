<style type="text/css">
		.section-header {
			{% if entry.aboutImage | length %}
			    {% for asset in entry.aboutImage %}
			        background-image: url({{ asset.getUrl('featureImageSmall') }});
			    {% endfor %}
			{% endif %}
		}

		@media screen and (min-width: 600px) {
			.section-header{
				{% if entry.aboutImage | length %}
			    {% for asset in entry.aboutImage %}
			        background-image: url({{ asset.getUrl('featureImageMedium') }});
			    {% endfor %}
			{% endif %}
			}
		}
		@media screen and (min-width: 1000px) {
			.section-header {
				{% if entry.aboutImage | length %}
			    {% for asset in entry.aboutImage %}
			        background-image: url({{ asset.getUrl('featureImageLarge') }});
			    {% endfor %}
			{% endif %}
			}
		}
		.panel-background-image {
			{% if backgroundBrickPatterns.brickBackgroundPattern | length %}
			    {% for asset in backgroundBrickPatterns.brickBackgroundPattern.limit(1) %}
			        background-image: url({{ asset.getUrl() }});
			    {% endfor %}
			{% endif %}
		}
</style>

{% cache globally %}
<header role="banner">
	<a href="{{ siteUrl }}">{% for image in craft.assets.title('ideabaselogo') %}
    <img class="ideabaselogo" src="{{ image.getUrl('aboutImageTransform') }}" alt="{{ image.title }}">
    {% endfor %} </a>
     <span class="nav__trigger">
    	<a href="#" class="nav__trigger__link" id="navshow">Menu</a>
	</span>
	<nav role="navigation">
				<ul>
					<li class="nav__item">
						<a href="{{ url('services') }}" 
						{% if craft.request.firstSegment == 'services' %}class="active"{% endif %}>Services</a>
					</li>
					<li class="nav__item">
						<a href="{{ url('work') }}" 
						{% if craft.request.firstSegment == 'work' %}class="active"{% endif %}>Work</a>
					</li>
					<li class="nav__item">
						<a href="{{ url('people') }}" 
						{% if craft.request.firstSegment == 'people' %}class="active"{% endif %}>People</a>
					</li>
      				<li class="nav__contact"><a href="#footer-form" id="contact-toggle"><span>Contact Us</span></a></li>
      			</ul> 
	</nav>
</header>
{% endcache %}

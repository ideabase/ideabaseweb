    {% endfor %} </a>
	<nav>
				<ul class="nav">
					<li class="nav__item">
						<a href="{{ url('process') }}" 
						{% if craft.request.firstSegment == 'process' %}class="active"{% endif %}>Process</a>
					</li>
					<li class="nav__item">
						<a href="{{ url('projects') }}" 
						{% if craft.request.firstSegment == 'projects' %}class="active"{% endif %}>Projects</a>
					</li>
					<li class="nav__item">
						<a href="{{ url('people') }}" 
						{% if craft.request.firstSegment == 'people' %}class="active"{% endif %}>People</a>
					</li>

	</nav>

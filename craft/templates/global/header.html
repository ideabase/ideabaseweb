{% cache globally %}
<header role="banner">
	<a id="skip-to-content" href="#content">skip to main content</a>
	<a href="{{ siteUrl }}">{% for image in header.headerLogo %}
    <img class="ideabaselogo" src="{{ image.getUrl }}" alt="{{ image.title }}">
    {% endfor %} </a>
     <span class="nav__trigger">
    	<a href="#" class="nav__trigger__link" id="navshow">Menu</a>
	</span>
	{% endcache %}
	<nav role="navigation">
				<ul>
					<li class="nav__item">
						<a href="{{ url('services') }}" 
						{% if craft.request.firstSegment == 'services' %}class="active-page"{% endif %}>Services</a>
					</li>
					<li class="nav__item">
						<a href="{{ url('work') }}" 
						{% if craft.request.firstSegment == 'work' %}class="active-page"{% endif %}>Work</a>
					</li>
					<li class="nav__item">
						<a href="{{ url('people') }}" 
						{% if craft.request.firstSegment == 'people' %}class="active-page"{% endif %}>People</a>
					</li>
      				<li class="nav__contact"><a href="#footer-form" id="contact-toggle"><span>Contact Us</span></a></li>
      			</ul> 
	</nav>
</header>

{% extends "_layouts/message" %}
{% set title = "Internal Server Error"|t('app') %}

{% block message %}
    <h2>{{ title }}</h2>

    {% if message %}
        {% filter md %}{{ message }}{% endfilter %}
    {% else %}
        <p>{{ "An error occurred while processing your request."|t('app') }}</p>
    {% endif %}
{% endblock %}
